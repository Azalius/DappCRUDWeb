<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="margin-top:15px;">
    

<div class="container row">
    <div class="col-md-6">
        <form id="addUserForm">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <button class="btn btn-outline-secondary">Add user</button>
            </div>
            <input type="text" class="form-control" id="addName" placeholder="Name">
        </div>
        </form>
    </div>
    <div class="col-md-6">
        <form id="getUserForm">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" >Get user</button>
            </div>
            <input type="number" class="form-control" id ="getNum" placeholder="ID">
        </div>
        </form>
    </div>
    <div class="col-md-6">
        <form id="updateUserForm">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <button class="btn btn-outline-secondary">Update user</button>
            </div>
            <input type="number" class="form-control" id="numUpdate" placeholder="ID">
            <input type="text" class="form-control" id="nameUpdate" placeholder="New name">
        </div>
        </form>
    </div>
    <div class="col-md-6">
        <form id="deleteUserForm">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <button class="btn btn-outline-secondary">Delete user</button>
            </div>
            <input type="number" class="form-control" id="deleteNum" placeholder="ID">
        </div>
        </form>
    </div>
</div>

</main>
<script src="js/userList.js"></script>
